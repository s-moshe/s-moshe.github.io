<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photographs - Salim Moshe</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Gallery specific styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox Styles */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photographs</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="photographs.html" aria-current="page">Photographs</a></li>
    </ul>
  </nav>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/bus.jpg" alt="The bus" onclick="openLightbox(this)" />
      <img src="images/Red.jpg" alt="Diffraction" onclick="openLightbox(this)" />
      <img src="images/flower.jpg" alt="Flower" onclick="openLightbox(this)" />
      <img src="images/520.jpg" alt="520" onclick="openLightbox(this)" />
      <img src="images/Shadow.jpg" alt="Shadow" onclick="openLightbox(this)" />
      <img src="images/Light.jpg" alt="Light" onclick="openLightbox(this)" />
      <img src="images/FlowerBee.jpg" alt="FlowerBee" onclick="openLightbox(this)" />
      <img src="images/Soccer.jpg" alt="Soccer" onclick="openLightbox(this)" />
      <img src="images/Water.jpg" alt="Water" onclick="openLightbox(this)" />
      <img src="images/Terb.jpg" alt="Terb" onclick="openLightbox(this)" />
      <img src="images/D&S.jpg" alt="D&S" onclick="openLightbox(this)" />
      <!-- Add more photos if you want -->
    </div>
  </main>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Fullscreen Photo" />
  </div>

  <footer>
    <p>&copy; 2025 Salim Moshe. All rights reserved.</p>
  </footer>

  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
    }
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
